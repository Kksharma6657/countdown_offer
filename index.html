<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <article class="img">
            <img src="image/phone.jpg" alt="image ">
        </article>
        <!-- info -->
        <article class="info">
            <h3>Old phone giveaway</h3>
            <h4 class="giveaway">giveaway ends on sunday 24 april 2023, 12.00pm</h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis inventore laboriosam similique ducimus praesentium numquam consequuntur esse error, omnis distinctio!</p>
            <div class="deadline">
                <!-- end od item -->
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">15</h4>
                        <span>DAYS</span>
                    </div>
                </div>
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">15</h4>
                        <span>HOURS</span>
                    </div>
                </div>
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">15</h4>
                        <span>MINS</span>
                    </div>
                </div>
                <!-- sec -->
                <div class="deadline-format">
                    <div>
                        <h4 class="sec">15</h4>
                        <span>SEC</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
